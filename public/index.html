<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="Dixo 5 - Dictionnaire Anglais-Français en ligne">
	<meta name="description" content="Dixo 5 (ou Dixo Five) est un dictionnaire Anglais-Français facile à utiliser en ligne.">
	<meta name="keywords" content="dixo 5, dixo five, dictionnaire facile à utiliser, dictionnaire anglais français">
	<title>Dixo 5 : Dictionnaire Anglais - Français</title>
	<link rel="stylesheet" href="css/output.css" type="text/css">
	<style>
		html, body {
			margin: 0;
		}

		#langToggler {
			width: 32pt;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#langToggler img {
			width: 250%;
			height: 100%;
			object-fit: cover;
		}

		.word-item {
			padding: 8pt;
		}
		.word-item:hover {
			background-color: var(--bs-dark);
			color: var(--bs-light);
		}

		#sensesListContainer {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #0002;
		}

		#sensesList {
			position: fixed;
			top: 30%;
			left: 5%;
			right: 5%;
			bottom: 5%;
			background-color: var(--bs-dark);
			color: var(--bs-light);
			overflow-y: hidden;
		}

		#sensesList .item:hover, .hovered {
			background-color: var(--bs-primary);
			color: var(--bs-dark);
		}

		@media (max-width: 767px) {
			.word-item {
				padding: 4pt;
			}
		}

	</style>
</head>
<body>
	<header class="sticky-top">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">
			<div class="container">
				<a href="" class="navbar-brand"><span class="h1">Dixo<span class="text-primary">5</span></span></a>
				<ul class="navbar-nav">
					<li class="nav-item"><a href="/" class="nav-link active">Accueil</a></li>
					<li class="nav-item"><a href="/about" class="nav-link">À propos</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="pt-2">
				<div class="row align-items-center">
					<div class="col-10 col-md-11">
						<div>
							<input type="search" id="search" class="form-control" placeholder="Rechercher un mot">
						</div>
					</div>
					<div class="col-2 col-md-1">
						<div>
							<button id="langToggler" class="btn"><img src="images/flag2.png" alt="Drapeau Français"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="py-5">
		<div class="container-fluid">
			<div id="wordsList" class="list-unstyled">
				
			</div>

			<div id="sensesListContainer" class="d-none">
				<div id="sensesList" class="d-none shadow rounded">
					
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
