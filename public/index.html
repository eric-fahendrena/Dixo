<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dixo - Anglais|Français</title>
	<link rel="stylesheet" href="css/output.css">
	<style>
		html, body {
			margin: 0;
		}

		#langToggler {
			width: 32pt;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#langToggler img {
			width: 250%;
			height: 100%;
			object-fit: cover;
		}

		.word-item {
			padding: 8pt;
		}
		.word-item:hover {
			background-color: var(--bs-dark);
			color: var(--bs-light);
		}

		#sensesListContainer {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #0002;
		}

		#sensesList {
			position: fixed;
			top: 30%;
			left: 5%;
			right: 5%;
			bottom: 5%;
			background-color: var(--bs-light);
			color: var(--bs-dark);
/*			overflow-y: hidden;*/
		}

		#sensesList .item:hover {
			background-color: var(--bs-primary);
			color: var(--bs-light);
		}
	</style>
</head>
<body>
	<header class="sticky-top shadow">
		<nav class="navbar navbar-dark bg-dark">
			<div class="container align-items-scretch">
				<a href="" class="navbar-brand"><span class="h1"><i class="bi-arrow-left"></i>Dixo</span></a>
			</div>
			<div class="container">
				<div class="w-50">
					<div class="row align-items-center">
						<div class="col-10">
							<div>
								<input type="search" id="search" class="form-control" placeholder="Rechercher un mot">
							</div>
						</div>
						<div class="col-2">
							<div>
								<button id="langToggler" class="btn"><img src="images/flag2.png" alt="Drapeau Français"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<section class="py-5">
		<div class="container-fluid">
			<div id="wordsList" class="list-unstyled">
				
			</div>

			<div id="sensesListContainer" class="d-none">
				<div id="sensesList" class="d-none shadow">
					
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
